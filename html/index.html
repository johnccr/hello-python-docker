<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row m-3">
                <div class="col-auto">
                <label for="nombre" class="form-label">Escribe Tu Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Juan C">
              </div>              
            </div>
            <div class="row m-3">
              <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3" onclick="EnviarNombre()">Enviar</button>
              </div>
            </div>
            <div class="row m-3">
                <div class="col-auto">
                    <div id="respuesta" class="alert alert-success visually-hidden" role="alert"></div>
                </div>
              </div>
        </div>
        <script>
            function EnviarNombre() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var element = document.getElementById("respuesta");
        element.classList.remove("visually-hidden");
        element.innerText = this.responseText;
    }
  };
  xhttp.open("GET", "http://localhost/?nombre=" + document.getElementById("nombre").value, true);
  xhttp.send();
}
        </script>
    </body>
</html>
